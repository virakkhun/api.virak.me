name: CI PROD
run-name: ${{ github.actor }}
on: [pull_request]
jobs:
  build-docker-image:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DK_USERNAME }}
          password: ${{ secrets.DK_PASSWORD }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: web-app-api/${{ secrets.DK_USERNAME }}:latest
  ssh-to-vm:
    runs-on: ubuntu-22.04
    steps:
      - name: Start Login
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.VM_PORT }}
          script: |
            if [ -f deployment.sh ]; then rm -rf deployment.sh; else curl -LO https://raw.githubusercontent.com/virakkhun/api.virak.me/main/scripts/deployment.sh; fi;
            chmod u+x deployment.sh
            echo "everything is up and running..."
