name: CI PROD
run-name: ${{ github.actor }}
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Test
        run: |
          go version
          FILES=$(ls -la)
          echo "\e[4;35m$FILES"
          cd src/utils
          TEST_RESULT=fail
          TEST_RESULT=$(go test -v | grep -op ok)
          if [ $TEST_RESULT = "ok" ]; then echo "\e[4;32mTest success ðŸŽ‰"; else echo "\e[4;31mTest failed ðŸ¤¯"; fi;
