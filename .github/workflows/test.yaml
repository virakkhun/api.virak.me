name: CI Test
run-name: ${{ github.actor }}
on:
  pull_request:
    branches:
      - "development"

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Test
        run: |
          go version
          ls -la
          cd src/utils
          TEST_RESULT=fail
          TEST_RESULT=$(go test . | grep -oP ok)
          if [ $TEST_RESULT = "ok" ]; then echo "Test success ðŸŽ‰"; else echo "Test failed ðŸ¤¯"; fi;
